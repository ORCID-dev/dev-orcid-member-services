name: Angular Unit Tests
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'ui/package-lock.json'
      - name: Install dependencies
        working-directory: ui
        run: npm ci
      - name: Run tests
        working-directory: ui
        run: npm test
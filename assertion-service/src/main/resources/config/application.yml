    mailApiKey: change-me
    mailApiUrl: change-me
    mailFromAddress: change-me  
    mailFromName: change-me
    memberAssertionStatsDirectory: /files
    storedFileLifespan: change-me
    memberAssertionStatsRecipient: change-me
    tokenExchange:
        endpoint: https://change-me-url
        grantType: change-me

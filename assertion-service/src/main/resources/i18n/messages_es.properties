email.invitation.title=A {0} le gustaría añadir una afiliación validada a su registro ORCID
email.invitation.hi=Hola
email.invitation.para1=Si permite que {0} añada la información de la investigación a su registro ORCID, podrá dedicarle más tiempo a la investigación y menos a la gestión. Sin embargo, antes de nada, necesitamos su permiso, así que haga clic en el enlace de abajo para empezar. Se le redirigirá a ORCID; una vez allí, inicie sesión y haga clic en \u201Cautorizar acceso\u201D para que {0} pueda añadir información a su registro.
email.invitation.buttonText=Conceder permiso
email.invitation.para2=Tras conceder el permiso, se añadirá una entrada de afiliación a su registro ORCID. Tenga en cuenta que su registro ORCID puede tardar hasta 5 minutos en actualizarse.
email.invitation.para3=¿Por qué debería permitir que {0} actualizase mi registro ORCID?
email.invitation.para3.bullet1=Cuando alguna organización de su confianza añada datos a su registro ORCID, usted tendrá la garantía de que podrá reutilizarlos con un alto grado de fiabilidad en una gran cantidad de flujos de trabajo diferentes (p. ej., para rellenar automáticamente un número cada vez más alto de formularios de envío manuscrito o de solicitud de concesión).
email.invitation.para4=¿Qué más debería saber?
email.invitation.para4.bullet1=Aunque esta vez {0} solo añada información de afiliación a su registro ORCID, el permiso que usted nos conceda ahora también nos permitirá añadir otra información a su registro ORCID (como publicaciones) más adelante. Le enviaremos una notificación cuando tengamos la intención de hacer esto.
email.invitation.para4.bullet2.part1=El control de los investigadores es fundamental para todo lo que hace ORCID. Si no quiere que {0} siga editando su registro ORCID, puede revocar el permiso en cualquier momento. Consulte el apartado
email.invitation.para4.bullet2.linkText=Revocar el permiso
email.invitation.para4.bullet2.part2= para saber cómo hacerlo.

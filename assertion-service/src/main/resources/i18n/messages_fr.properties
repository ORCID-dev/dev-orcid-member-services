# invitation summary email
email.invitation.title={0} souhaiterait ajouter une affiliation validée à votre dossier ORCID
email.invitation.hi=Bonjour
email.invitation.para1=En autorisant {0} à ajouter vos informations de recherche à votre dossier ORCID, vous pourrez passer plus de temps à mener vos recherches et moins de temps à les gérer ! Cependant, nous aurons d'abord besoin de votre autorisation, alors cliquez sur le lien ci-dessous pour commencer. Vous serez redirigé vers ORCID. Après votre connexion, cliquez sur \u00abautoriser l'accès\u00bb pour autoriser {0} à ajouter des informations à votre dossier.
email.invitation.buttonText=Accorder l'autorisation
email.invitation.para2=Après avoir accordé l'autorisation, une entrée d'affiliation sera ajoutée à votre dossier ORCID. Veuillez noter que la mise à jour de votre dossier ORCID peut prendre jusqu'à 5 minutes.
email.invitation.para3=Pourquoi devrais-je autoriser {0} à mettre à jour mon dossier ORCID ?
email.invitation.para3.bullet1=Lorsque les données de votre dossier ORCID ont été ajoutées par une organisation en laquelle vous avez confiance, vous pouvez avoir l'assurance qu'elles peuvent être réutilisées avec un haut degré de confiance dans un certain nombre de flux de travail différents, par exemple pour remplir automatiquement un nombre croissant de formulaires de soumission de manuscrits ou de demandes de subventions.
email.invitation.para4=Que dois-je savoir d'autre ?
email.invitation.para4.bullet1=Bien que {0} ajoutera seulement des informations d'affiliation à votre dossier ORCID pour le moment, l'autorisation que vous nous accordez maintenant nous permettra d'ajouter d'autres informations à votre dossier ORCID (telles que des publications) dans le futur. Nous vous en informerons si nous prévoyons de le faire.
email.invitation.para4.bullet2.part1=Le contrôle par les chercheurs est au cœur de tout ce que fait ORCID. Si vous ne voulez plus que {0} modifie votre dossier ORCID, vous pouvez révoquer cette autorisation à tout moment. Consultez
email.invitation.para4.bullet2.linkText=Révoquer une autorisation
email.invitation.para4.bullet2.part2= pour obtenir des instructions.
email.invitation.para4.bullet3.part1=Les informations d'affiliation ajoutées à votre dossier ORCID sont soumises à la
email.invitation.para4.bullet3.linkText1=Politique de confidentialité d'ORCID
email.invitation.para4.bullet3.part2=. Conformément à cette politique,
email.invitation.para4.bullet3.linkText2=Vous pouvez contrôler la visibilité de ces informations dans ORCID
email.invitation.para4.bullet3.part3=. Les données sources, cependant, sont contrôlées par {0} et sont soumises à sa propre politique de confidentialité.



assertion.notifications.intro=Perché dovresti concedere il permesso di apportare modifiche al tuo record ORCID? Quando concedi a un’organizzazione con cui hai un’affiliazione il permesso di scrivere dati (occupazione, istruzione, ecc.) nel tuo record, segnala efficacemente ad altri sistemi che ha garantito l’affiliazione che hai (o avevi) con essa. Quando i dati nel tuo record ORCID sono stati aggiunti da un’organizzazione di fiducia, potranno essere riutilizzati con un alto grado di sicurezza in una serie di flussi di lavoro diversi, ad esempio, quando si compila automaticamente un numero crescente di invii di manoscritti o moduli di domanda per sovvenzioni.

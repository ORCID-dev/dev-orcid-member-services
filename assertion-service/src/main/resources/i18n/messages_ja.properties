# invitation summary email
email.invitation.title={0}が、あなたのORCIDレコードに有効なアフィリエーションの追加を希望しています
email.invitation.hi=こんにちは
email.invitation.para1={0}があなたの研究情報をORCIDレコードに追加するのを許可することで、研究により多くの時間を費やし、管理工数を減らすことができます。まずは下記のリンクをクリックして追加を許可してください。ORCIDにリダイレクトされますので、サインイン後、「アクセスを許可する」をクリックして、{0}があなたのレコードに情報を追加できるようにします。
email.invitation.buttonText=アクセスを許可
email.invitation.para2=許可すると、あなたのORCIDレコードにアフィリエーションのエントリーが追加されます。なお、ORCIDレコードの更新には最大で5分程度かかる場合があります。
email.invitation.para3={0}によるORCIDレコードの更新に許可が必要な理由は？
email.invitation.para3.bullet1=ORCIDレコードのデータが信頼できる組織によって追加された場合、信頼性の高いデータをさまざまなワークフロー (例: 論文の投稿や助成金申請フォームの件数が増えた場合に自動入力するなど) で再利用することができます。
email.invitation.para4=その他に知っておくべき情報はありますか？
email.invitation.para4.bullet1={0}は現時点ではORCID レコードにアフィリエーション情報を追加するのみですが、今アクセスを許可しておくことで、将来的にORCID レコードに他の情報 (出版物など) を追加することができます。これを行う場合は、あなたに通知が送られます。
email.invitation.para4.bullet2.part1=ORCIDは研究者の識別を便利に行うためのシステムです。{0}によるORCIDレコードの編集を希望しない場合は、いつでも許可を取り消すことができます。詳しくは
email.invitation.para4.bullet2.linkText=許可の取り消し
email.invitation.para4.bullet2.part2=をご覧ください。
email.invitation.para4.bullet3.part1=ORCIDレコードに追加されたアフィリエーション情報には、
email.invitation.para4.bullet3.linkText1=ORCIDプライバシーポリシー
email.invitation.para4.bullet3.part2=が適用されます。このポリシーに基づき、
email.invitation.para4.bullet3.linkText2=ORCIDでこの情報の可視性を制御することができます
email.invitation.para4.bullet3.part3=。ただし、ソースデータは{0}が管理しているため、独自のプライバシーポリシーが適用されます。



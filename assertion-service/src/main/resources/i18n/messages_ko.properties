# notifications
assertion.notifications.intro=귀하의 ORCID 기록을 변경할 권한을 부여하셔야 하는 이유는 무엇일까요? 귀하의 기록에 데이터(고용, 교육 등)를 쓸 수 있는 권한을 제휴된 조직에 부여하면 귀하가 해당 조직과 제휴했(었)다는 사실을 다른 시스템에 보증하는 효과적으로 알려줄 수 있습니다. 신뢰하는 조직이 귀하의 ORCID 기록에 데이터를 추가하면, 높은 신뢰성으로 안심하고 데이터를 나날이 증가하는 원고 제출본이나 보조금 신청서 작성 자동화 등, 여러 워크플로에 재사용할 수 있습니다.

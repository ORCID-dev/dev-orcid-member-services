# invitation summary email
email.invitation.title={0}에서, 인증된 제휴를 귀하의 ORCID 기록에 추가하고 싶어 함
email.invitation.hi=안녕하세요
email.invitation.para1=귀하의 ORCID 기록에 귀하의 연구 정보를 {0}에서 추가할 수 있게 허용하시면 관리에 소요되는 시간을 줄이고 연구에 더 많은 시간을 할애하실 수 있습니다! 이를 위해서는 권한이 필요하므로 아래 링크를 클릭하여 시작해 주세요. ORCID로 리디렉션되면 로그인하시고 \u201C액세스 인증\u201D을 클릭하여, 귀하의 기록에 정보를 추가할 수 있는 권한을 {0}에 부여하시면 됩니다.
email.invitation.buttonText=권한 부여
email.invitation.para2=권한을 부여하시면 귀하의 ORCID 기록에 제휴 항목이 추가됩니다. ORCID 기록이 업데이트되는 데에는 최대 5분이 소요될 수 있습니다.
email.invitation.para3=내 ORCID 기록 업데이트 권한을 왜 {0}에 부여해야 합니까?
email.invitation.para3.bullet1=신뢰하는 조직이 귀하의 ORCID 기록에 데이터를 추가하면, 높은 신뢰성으로 안심하고 데이터를 나날이 증가하는 원고 제출본이나 보조금 신청서 작성 자동화 등, 여러 워크플로에 재사용할 수 있습니다.
email.invitation.para4=이외에 알아둘 내용이 있습니까?
email.invitation.para4.bullet1=현재는 {0}에서 귀하의 ORCID 기록에 제휴 정보만 추가하지만, 지금 부여한 권한은 향후 ORCID 기록에 다른 정보(발행 등)을 추가할 수 있게 할 예정입니다. 확실한 계획이 잡히면 알려 드리도록 하겠습니다.
email.invitation.para4.bullet2.part1=ORCID의 핵심은 연구원 통제입니다. {0}에서 ORCID 기록을 편집하기를 원치 않으면 언제든 권한을 철회하시면 됩니다. 자세한 내용은
email.invitation.para4.bullet2.linkText=권한 철회
email.invitation.para4.bullet2.part2=를 참조하세요.
email.invitation.para4.bullet3.part1=귀하의 ORCID 기록에 추가된 제휴 정보에는
email.invitation.para4.bullet3.linkText1=ORCID 개인정보 보호정책
email.invitation.para4.bullet3.part2=이 적용됩니다. 이 정책에 따라
email.invitation.para4.bullet3.linkText2=ORCID
email.invitation.para4.bullet3.part3=내에서 이 정보의 가시성은 귀하가 제어할 수 있습니다. 하지만 소스 데이터의 제어 권한은 {0}에게 있으며 해당 서비스의 개인정보 보호정책이 적용됩니다.



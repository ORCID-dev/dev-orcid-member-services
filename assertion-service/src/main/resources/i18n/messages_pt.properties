email.invitation.para3=Porque devo permitir que {0} atualize o meu registo ORCID?
email.invitation.para3.bullet1=Quando os dados no seu registo ORCID são adicionados por uma organização da sua confiança, pode ficar descansado porque estes serão usados de novo com um alto grau de confiança em diversos fluxos de trabalho diferentes, por exemplo, quando preenche vários manuscritos de envio ou concede formulários de candidatura.
email.invitation.para4=Que outras informações devem ser do meu conhecimento?
email.invitation.para4.bullet1=Apesar de {0} apenas adicionar informações de afiliação ao seu registo ORCID desta vez, a permissão que nos concedeu permite-nos adicionar outras informações ao seu registo ORCID (tais como publicações) no futuro. Se planearmos fazer isto, será notificado.
email.invitation.para4.bullet2.part1=O controlo do investigador é crucial para tudo o que o ORCID faz. Se não quiser que {0} edite o seu registo ORCID, pode revogar a permissão a qualquer altura.

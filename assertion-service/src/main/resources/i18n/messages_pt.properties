email.invitation.title={0} gostaria de adicionar uma afiliação válida ao seu registo ORCID
email.invitation.hi=Olá
email.invitation.para1=Ao permitir que {0} adicione a informação de investigação ao seu registo ORCID, pode passar mais tempo na sua investigação e menos na gestão da mesma! Vamos precisar da sua permissão primeiro, por isso, clique na ligação abaixo para começar. Vai ser reencaminhado para o ORCID, depois de iniciar sessão, clique em "autorizar acesso" para permitir que {0} adicione informações ao seu registo.

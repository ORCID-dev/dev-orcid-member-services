# invitation summary email
email.invitation.title={0} хочет добавить подтвержденную аффилиацию в ваш профиль ORCID
email.invitation.hi=Здравствуйте!
email.invitation.para1=Если {0} добавит информацию об исследованиях в ваш профиль ORCID, вы сэкономите время, которое сможете посвятить своей работе. Но для этого нам нужно ваше разрешение. Чтобы предоставить его, перейдите по ссылке ниже. На открывшейся странице войдите в учетную запись ORCID и нажмите «Разрешить доступ». После этого {0} сможет добавить информацию в ваш профиль.
email.invitation.buttonText=Предоставить разрешение
email.invitation.para2=После того как вы дадите свое разрешение, в ваш профиль ORCID будет добавлена аффилиация. Обратите внимание, что обновление профиля может занимать до 5 минут.
email.invitation.para3=Зачем мне разрешать организации «{0}» обновлять мой профиль?
email.invitation.para3.bullet1=Доверив надежной организации внесение данных в свой профиль ORCID, вы сможете спокойно использовать их в разных проектах, например для автозаполнения большого количества форм при подаче рукописей или получении грантов.
email.invitation.para4=Что еще мне нужно знать?
email.invitation.para4.bullet1=Сейчас {0} добавит в ваш профиль ORCID только данные об аффилиации, однако ваше разрешение распространяется и на другую информацию, которую мы сможем вносить в будущем, например сведения о публикациях. В таких случаях мы будем присылать вам уведомления.
email.invitation.para4.bullet2.part1=Для нас крайне важно, чтобы научные сотрудники контролировали свои данные. Если вы решите запретить организации «{0}» редактировать ваш профиль ORCID, то сможете отозвать разрешение в любое время. По
email.invitation.para4.bullet2.linkText=этой ссылке
email.invitation.para4.bullet2.part2=вы найдете подробные инструкции.
email.invitation.para4.bullet3.part1=Сведения об аффилиации, добавленные в ваш профиль ORCID, регулируются
email.invitation.para4.bullet3.linkText1=Политикой конфиденциальности ORCID
email.invitation.para4.bullet3.part2=, согласно которой вы можете
email.invitation.para4.bullet3.linkText2=настраивать видимость этой информации в системе ORCID
email.invitation.para4.bullet3.part3=. Однако исходные данные управляются организацией «{0}» и регулируются ее политикой конфиденциальности.



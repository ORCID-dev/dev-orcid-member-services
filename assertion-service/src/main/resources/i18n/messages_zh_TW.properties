email.invitation.title={0} 想在您的 ORCID 記錄中新增一個通過驗證的所屬單位
email.invitation.hi=您好
email.invitation.para1=允許 {0} 為您的 ORCID 記錄新增研究資訊，您就可以減少管理時間，將更多時間留給研究！不過，我們需先取得您的授權，請按下方連結，以開始操作。系統會將您重新導向 ORCID。登入後，請按一下\u201C授予存取權\u201D，允許 {0} 為您的記錄新增資訊。
email.invitation.buttonText=授予權限
email.invitation.para2=授予權限後，您的 ORCID 記錄就會新增所屬單位輸入項目。請注意，ORCID 記錄最久可能需要 5 分鐘才會更新。
email.invitation.para3=為何該允許 {0} 更新我的 ORCID 記錄？
email.invitation.para3.bullet1=信任的組織為您的 ORCID 記錄新增資料後，您就可以放心地讓系統在多種工作流程中重複使用這些資料，例如提交數量日益增加的原稿或補助申請表時，由系統為您自動填寫相關資料。
email.invitation.para4=還有哪些須知事項？
email.invitation.para4.bullet1=雖然目前 {0} 只會在您的 ORCID 記錄中新增所屬單位資訊，但您目前授予我們的權限能允許我們日後為您的 ORCID 記錄新增其他資訊（例如出版作品）。如有執行這項作業的相關計畫，我們會傳送通知給您。
email.invitation.para4.bullet2.part1=研究人員的主控權是 ORCID 所有決策的核心。如果您不再希望 {0} 編輯您的 ORCID 記錄，您可隨時撤銷權限。請參閱
email.invitation.para4.bullet2.linkText=撤銷權限
email.invitation.para4.bullet2.part2=，以取得相關說明。
email.invitation.para4.bullet3.part1=系統為您的 ORCID 記錄新增所屬單位資訊時，所有作業均受
email.invitation.para4.bullet3.linkText1=ORCID 隱私權政策
email.invitation.para4.bullet3.part2=所規範。根據該政策，
email.invitation.para4.bullet3.linkText2=您可以控制 ORCID 是否公開顯示該資訊。
email.invitation.para4.bullet3.part3=不過，來源資料則由 {0} 控制，受其隱私權政策所規範。



# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: AssertionServices
    instanceId: AssertionServices:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: AssertionServices
  data:
    mongodb:
      host: localhost
      port: 0
      database: assertion-service
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
  task:
    execution:
      thread-name-prefix: assertion-service-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: assertion-service-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'assertionServicesApp'
  logging:
    # To test json console appender
    use-json-format: true # By default, logs are in Json format
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: N2E3MjlhMTFhMmQ0ODFmMzlhZDIwMWNjMjVlYTQ3YmY3YjcyMDAyZWZjZmUzZGJmYzA5NWY5Mjk3NjQ2N2Q2NmRiNDhlYzMyNDA1ZjQyNmQ4NjIxMGM1MjQ2ODIxYjkyM2E2YWY0ZWViODg0Yzk2MmIxMDUxMTY0YjA2ZjdjYWM=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
    client-authorization:
      access-token-uri: http://user-service/oauth/token
      token-service-id: user-service
      client-id: internal
      client-secret: internal
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds


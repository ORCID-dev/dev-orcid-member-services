<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title.string">Activation</h1>

      <div class="alert alert-success" *ngIf="success">
        <span jhiTranslate="activate.messages.success.string"><strong>Your user account has been activated.</strong> Please </span>
        <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link.string">sign in</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate.messages.error.string">
        <strong>Your user could not be activated.</strong> Please use the registration form to sign up.
      </div>
    </div>
  </div>
</div>

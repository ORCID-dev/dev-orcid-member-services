<form name="deleteForm" (ngSubmit)="confirmDelete(msMember.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-msMember-heading" jhiTranslate="gatewayApp.msUserServiceMSMember.delete.question" [translateValues]="{clientName: msMember.clientName}">Are you sure you want to delete {{ msMember.clientName }} from the Member Portal?</p>
            </p>
        <p jhiTranslate="gatewayApp.msUserServiceMSMember.delete.anyUsersAndAffiliations">
            Any users and affiliations associated with this member will also be deleted from the Member Portal,
            however, data added to the ORCID Registry will remain in ORCID.
        </p>
    </div>
    <div *ngIf="loading" class="progress progress-striped">
        <div class="progress-bar indeterminate" role="progressbar" style="width: 100%"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button [disabled]="loading" id="jhi-confirm-delete-msMember" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>

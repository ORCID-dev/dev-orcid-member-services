<form name="uploadForm" (ngSubmit)="upload()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="gatewayApp.msUserServiceMSMember.import.title">Import members</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-msMember-heading" jhiTranslate="gatewayApp.msUserServiceMSMember.import.label">Please select a CSV file to upload</p>
        <div class="form-group">
            <label class="form-control-label sr-only" jhiTranslate="gatewayApp.msUserServiceMSMember.import.filePath" for="field_filePath">File Path</label>
            <input type="file" class="form-control" name="filePath" id="field_filePath" accept=".csv"
                (change)="selectFile($event)"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-msUser" type="submit" class="btn btn-primary">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.upload">Upload</span>
        </button>
    </div>
</form>
<div class="modal-body" *ngIf="csvErrors && csvErrors.length > 0">
    <p jhiTranslate="gatewayApp.msUserServiceMSMember.import.errors.label">Please fix the following errors</p>
    <table>
    	<thead>
    		<th>Index</th>
    		<th>Error</th>
    	</thead>
    	<tbody>
    		<tr *ngFor="let error of csvErrors">
        		<td>{{error['index']}}</td>
        		<td>{{error['message']}}</td>
       		</tr>
    	</tbody>
    </table>
</div>

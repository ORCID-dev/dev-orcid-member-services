<form name="deleteForm" (ngSubmit)="confirmDelete()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title.string">Confirm deletion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body" id="jhi-delete-assertion-heading">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="!assertion.addedToORCID" jhiTranslate="gatewayApp.assertionServiceAssertion.delete.fromPortal.string">Are you sure you want to delete this affiliation from the portal?</p>
        <p *ngIf="assertion.addedToORCID" jhiTranslate="gatewayApp.assertionServiceAssertion.delete.fromPortalAndRegistry.string" [translateValues]="{email: assertion.email.trim()}">Are you sure you want to delete this affiliation for [email]? The affiliation will be deleted from the portal and the user's ORCID record.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel.string">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-assertion" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete.string">Delete</span>
        </button>
    </div>
</form>

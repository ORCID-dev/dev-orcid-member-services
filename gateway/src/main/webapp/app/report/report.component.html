<div class="row">
    <div class="col-md-12">
    	<h1 id="page-heading" class="mt-3" jhiTranslate="gatewayApp.report.title.string">Report</h1>
    	<div>
	    	<p>mp-member-dashboard</p>
	    	<iframe *ngIf="memberReportSrc" [src]="safeUrl(memberReportSrc)"></iframe>
    	</div>
    	<div>
	    	<p>mp-integration-dashboard</p>
	    	<iframe *ngIf="integrationReportSrc" [src]="safeUrl(integrationReportSrc)"></iframe>
    	</div>
    	<div *ngIf="consortiumLead">
	    	<p>mp-consortia-dashboard</p>
	    	<iframe *ngIf="consortiumReportSrc" [src]="safeUrl(consortiumReportSrc)"></iframe>
    	</div>
    </div>
</div>

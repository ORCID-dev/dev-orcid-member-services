<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        EDIT CONTACT
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body
    style="font-family: arial, helvetica, sans-serif; font-size: 15px; color: #494A4C;">
<div style="padding: 20px; padding-top: 10px; margin: auto;">
    <div th:insert="~{mail/common :: emailHeader}"></div>
    <p><strong>EDIT CONTACT</strong></p>
    <p>
        <strong>Requested by</strong><br/>
        <span th:text="(@{|${requestedByName}|})">Andrew User</span><br/>
        <span th:text="(@{|${requestedByEmail}|})">a.user@email.com</span><br/>
        <span th:text="(@{|${requestedByMember}|})">Oregon State University</span>
    </p>

    <p>
        <hr/>
        <strong>Contact</strong>
        <hr/>
    </p>

    <p>
        <span th:text="(@{|${currentName}|})">Andrew User</span><br/>
        <span th:text="(@{|${currentEmail}|})">a.user@email.com</span><br/>
        <span th:text="(@{|${currentMember}|})">Oregon State University</span>
    </p>

    <p>
        <hr/>
        <strong>Updated contact information</strong>
        <hr/>
    </p>

    <p>
        <strong>Name</strong><br/>
        <span th:text="(@{|${name}|})">Name</span>
    </p>

    <p>
        <strong>Job title</strong><br/>
        <span th:text="(@{|${jobTitle}|})">Job title</span>
    </p>

    <p>
        <strong>Email address</strong><br/>
        <span th:text="(@{|${email}|})">Email</span>
    </p>

    <p>
        <strong>Phone</strong><br/>
        <span th:text="(@{|${phone}|})">Phone</span>
    </p>

    <p>
        <strong>Roles</strong><br/>
        <ul>
            <li th:each="role: ${roles}">
                <span th:text="${role}">Role</span>
            </li>
        </ul>
    </p>
</div>
</body>
</html>

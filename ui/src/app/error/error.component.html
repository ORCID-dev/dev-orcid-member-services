<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h1 i18n="@@error.title.string" class="mb-3.string" data-cy="cannotProcessRequest">
        Your request cannot be processed
      </h1>

      <div [hidden]="!errorMessage">
        <div class="alert alert-danger">{{ errorMessage }}</div>
      </div>
      <div [hidden]="!error403" class="alert alert-danger" i18n="@@error.http.403.string" data-cy="notAuthorized">
        You are not authorized to access this page.
      </div>
      <div [hidden]="!error404" class="alert alert-danger" i18n="@@error.http.404.string">The page does not exist.</div>
    </div>
  </div>
</div>

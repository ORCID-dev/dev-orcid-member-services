<div *ngIf="alerts && alerts.length > 0 && orgName">
  <div
    class="overlay"
    (click)="close()"
    tabindex="0"
    (keyup.esc)="closeOldestAlert()"
    (keyup.enter)="closeOldestAlert()"
  ></div>
  <div class="popup">
    <h1 class="font-weight-bold mb-20 d-flex font-size-24 align-items-center">
      <svg
        class="mr-8 checkmark"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="12" cy="12" r="12" fill="#A6CE39" />
        <path
          d="M7.12879 12.6618L10.6164 16.7117L16.709 6.57626"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"
        />
      </svg>
      <span class="mr-auto">New organization request</span>
      <a (click)="close()" tabindex="0" (keyup.esc)="closeOldestAlert()" (keyup.enter)="closeOldestAlert()"
        ><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16 1.61143L14.3886 0L8 6.38857L1.61143 0L0 1.61143L6.38857 8L0 14.3886L1.61143 16L8 9.61143L14.3886 16L16 14.3886L9.61143 8L16 1.61143Z"
            fill="black"
            fill-opacity="0.9"
          />
        </svg>
      </a>
    </h1>
    <div class="font-size-14 wide-text-25">
      The new member organization <strong>{{ orgName }}</strong> has been submitted to ORCID.
    </div>
  </div>
</div>

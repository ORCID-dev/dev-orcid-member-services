<div>
  <h1 id="page-heading" class="mt-3" i18n="@@gatewayApp.msUserServiceMSUser.home.title.string">Manage users</h1>
  <div class="row justify-content-end">
    <div class="col-md-12 mb-2">
      <button
        id="jh-create-entity"
        class="btn btn-primary float-right jh-create-entity ml-1"
        [routerLink]="['/user/new']"
      >
        <fa-icon [icon]="faPlus"></fa-icon>
        <span i18n="@@gatewayApp.msUserServiceMSUser.home.createLabel.string"> Add user </span>
      </button>
      <button
        *appHasAnyAuthority="'ROLE_ADMIN'"
        id="jh-upload-entities"
        class="btn btn-primary float-right jh-create-entity create-ms-user ml-1"
        [routerLink]="['/', 'user', { outlets: { popup: 'import' } }]"
      >
        <fa-icon [icon]="faPlus"></fa-icon>
        <span i18n="@@gatewayApp.msUserServiceMSUser.home.uploadLabel.string"> Import users from CSV </span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="input-group filter-group justify-content-end">
        <div class="filter-input">
          <input
            type="text"
            (keyup.enter)="submitSearch()"
            [(ngModel)]="searchTerm"
            placeholder="Search..."
            i18n-placeholder="@@global.form.search.string"
            ng-model="selected"
            class="form-control"
          />
          <button *ngIf="submittedSearchTerm" class="reset" (click)="resetSearch()">
            <fa-icon aria-hidden="true" [icon]="faTimes" [styles]="{ color: '#2e7f9f' }"></fa-icon>
          </button>
        </div>
        <button class="search" (click)="submitSearch()">
          <fa-icon aria-hidden="true" [icon]="faSearch" [styles]="{ color: '#2e7f9f' }"></fa-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-alert></app-alert>
      <div class="alert alert-warning" *ngIf="users && users?.length === 0">
        <span i18n="@@gatewayApp.msUserServiceMSUser.home.notFound.string">No users to show</span>
      </div>
    </div>
  </div>
  <div class="table-responsive" *ngIf="users && users.length && users.length > 0">
    <table class="table table-striped">
      <thead>
        <!-- <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th></th>
            <th jhiSortBy="email"><span i18n="@@gatewayApp.msUserServiceMSUser.email.string">Email</span> <fa-icon [icon]="'sort'.string"></fa-icon></th>
            <th jhiSortBy="firstName"><span i18n="@@gatewayApp.msUserServiceMSUser.firstName.string">First Name</span> <fa-icon [icon]="'sort'.string"></fa-icon></th>
            <th jhiSortBy="lastName"><span i18n="@@gatewayApp.msUserServiceMSUser.lastName.string">Last Name</span> <fa-icon [icon]="'sort'.string"></fa-icon></th>
            <th jhiSortBy="mainContact"><span i18n="@@gatewayApp.msUserServiceMSUser.mainContact.string">Main Contact</span> <fa-icon [icon]="'sort'.string"></fa-icon></th>
            <th jhiSortBy="salesforceId"><span i18n="@@gatewayApp.msUserServiceMSUser.salesforceId.string">Organization</span> <fa-icon [icon]="'sort'.string"></fa-icon></th>
            <th jhiSortBy="activated"><span i18n="@@gatewayApp.msUserServiceMSUser.activated.string">Activated</span> <fa-icon [icon]="'sort'.string"></fa-icon></th>
            <th jhiSortBy="lastModifiedDate"><span i18n="@@gatewayApp.msUserServiceMSUser.lastModifiedDate.string">Last Modified</span> <fa-icon [icon]="'sort'.string"></fa-icon></th>
            <th></th>
            </tr> -->
      </thead>
      <tbody>
        <tr *ngFor="let user of users; trackBy: trackId">
          <td>
            <button
              *appHasAnyAuthority="'ROLE_ADMIN'"
              type="submit"
              (click)="switchUser(user.email)"
              replaceUrl="true"
              class="btn btn-primary btn-sm ml-1"
              [disabled]="disableImpersonate(user)"
            >
              <fa-icon [icon]="faSignInAlt"></fa-icon>
            </button>
          </td>
          <td>
            <a [routerLink]="['/user', user.id, 'view']">{{ user.email }}</a>
          </td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td class="text-center">
            <span class="sr-only">{{ user.mainContact }}</span>
            <fa-icon
              aria-hidden="true"
              *ngIf="user.mainContact"
              [icon]="faCheckCircle"
              [styles]="{ color: '#28a745' }"
            ></fa-icon>
            <fa-icon
              aria-hidden="true"
              *ngIf="!user.mainContact"
              [icon]="faTimesCircle"
              [styles]="{ color: '#f22112' }"
            ></fa-icon>
          </td>
          <td *ngIf="hasRoleAdmin()">
            <a [routerLink]="['/member', user.salesforceId, 'view']">{{ user.memberName }}</a>
          </td>
          <td *ngIf="!hasRoleAdmin()">{{ user.memberName }}</td>
          <td class="text-center">
            <span class="sr-only">{{ user.activated }}</span>
            <fa-icon
              aria-hidden="true"
              *ngIf="user.activated"
              [icon]="faCheckCircle"
              [styles]="{ color: '#28a745' }"
            ></fa-icon>
            <fa-icon
              aria-hidden="true"
              *ngIf="!user.activated"
              [icon]="faTimesCircle"
              [styles]="{ color: '#f22112' }"
            ></fa-icon>
          </td>
          <!-- <td>{{user.lastModifiedDate | date:'medium'}}</td> -->
          <td class="text-right">
            <div class="btn-group">
              <button
                *ngIf="!user.activated"
                type="button"
                (click)="sendActivate(user)"
                class="btn btn-primary btn-sm ml-1"
              >
                <fa-icon [icon]="faCheckCircle"></fa-icon>
                <span class="d-none d-md-inline" i18n="@@entity.action.activate.string">Activate</span>
              </button>
              <button
                type="submit"
                [routerLink]="['/user', user.id, 'edit']"
                class="btn btn-primary btn-sm ml-1"
                [disabled]="isDefaultAdmin(user)"
              >
                <fa-icon [icon]="faPencilAlt"></fa-icon>
                <span class="d-none d-md-inline" i18n="@@entity.action.edit.string">Edit</span>
              </button>
              <button
                type="submit"
                [routerLink]="['/', 'user', { outlets: { popup: user.id + '/delete' } }]"
                replaceUrl="true"
                queryParamsHandling="merge"
                class="btn btn-danger btn-sm ml-1"
                [disabled]="isDefaultAdmin(user) || isUserLoggedIn(user)"
              >
                <fa-icon [icon]="faTimes"></fa-icon>
                <span class="d-none d-md-inline" i18n="@@entity.action.delete.string">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div [hidden]="users?.length === 0">
    <div class="row justify-content-center">
      <p>{{ itemCount }}</p>
    </div>
    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage(page)"
      ></ngb-pagination>
    </div>
  </div>
</div>

email.reset.text1=[Ẇḗ'řḗ şǿřřẏ ŧħȧŧ ẏǿŭ ȧřḗ ħȧṽīƞɠ ƥřǿƀŀḗḿş şīɠƞīƞɠ īƞ ŧǿ ẏǿŭř ǾŘƇĪḒ Ḿḗḿƀḗř Ƥǿřŧȧŀ ȧƈƈǿŭƞŧ. ǋϰϱϵϱ ΐϰẛſΰ ϑǋ]
email.reset.text2=[Ƥŀḗȧşḗ ƈŀīƈķ ŧħḗ ŀīƞķ ƀḗŀǿẇ ŧǿ řḗşḗŧ ẏǿŭř ƥȧşşẇǿřḓ. Ẏǿŭ ƈȧƞ ȧŀşǿ ƈǿƥẏ ȧƞḓ ƥȧşŧḗ ŧħḗ ŀīƞķ ḓīřḗƈŧŀẏ īƞŧǿ ẏǿŭř ƀřǿẇşḗř: ϐ衋ǈϱ鶱ς ϵſẛςΰ ϑϵſ 靐ϕς]
email.reset.text3=[Īƒ ẏǿŭ ḓīḓ ƞǿŧ řḗɋŭḗşŧ ȧ ƥȧşşẇǿřḓ řḗşḗŧ, ǿř īƒ ẏǿŭ ƞǿ ŀǿƞɠḗř ƞḗḗḓ ŧǿ řḗşḗŧ ẏǿŭř ƥȧşşẇǿřḓ, ƥŀḗȧşḗ ḓīşřḗɠȧřḓ ŧħīş ḗḿȧīŀ ȧƞḓ ẏǿŭř ƥȧşşẇǿřḓ ẇīŀŀ řḗḿȧīƞ ŧħḗ şȧḿḗ. ϵϖ ǲϰϖ ǅǅı ǲϵ靐 ΐϐſϵΐϰΐ ǈ 衋ı靐]
email.reset.text4=[Īƒ ẏǿŭ ħȧṽḗ ȧƞẏ ɋŭḗşŧīǿƞş ǿř ƞḗḗḓ ħḗŀƥ, ƥŀḗȧşḗ ƈǿƞŧȧƈŧ ŭş ȧŧ 靐ſ 衋ıſ 鶱ϐ]


email.creation.title=[ǾŘƇĪḒ Ḿḗḿƀḗř Ƥǿřŧȧŀ ȧƈƈǿŭƞŧ ϵſςΐ衋 ϰϱΐϕ]
email.creation.text1=[Ȧƞ ȧƈƈǿŭƞŧ ǿƞ ŧħḗ ǾŘƇĪḒ Ḿḗḿƀḗř Ƥǿřŧȧŀ şīŧḗ ħȧş ƀḗḗƞ ƈřḗȧŧḗḓ ƒǿř ẏǿŭ. Ƥŀḗȧşḗ ƈŀīƈķ ǿƞ ŧħḗ ŬŘĿ ƀḗŀǿẇ ŧǿ ȧƈŧīṽȧŧḗ ẏǿŭř ȧƈƈǿŭƞŧ ȧƞḓ şḗŧ ȧ ƥȧşşẇǿřḓ: ϐϕ ǈϑϐǈϐẛſ ϐǈ ẛǈς 靐ΰΰϱΐ ϖ]
email.creation.text2=[Ŧħīş ŀīƞķ ẇīŀŀ ḗẋƥīřḗ īƞ 24 ħǿŭřş. Īƒ ẏǿŭ ƞḗḗḓ ȧ ƞḗẇ ȧƈŧīṽȧŧīǿƞ ŀīƞķ ǿř ħȧṽḗ ȧƞẏ ǿŧħḗř ɋŭḗşŧīǿƞş, ƥŀḗȧşḗ ƈǿƞŧȧƈŧ ŭş ȧŧ ẛ鶱ΰϐ ẛǋΰϖ ſſΐϕ 衋ϐ靐ΰǈ]

# Reset email
email.reset.title=[ǾŘƇĪḒ Ḿḗḿƀḗř Ƥǿřŧȧŀ ƥȧşşẇǿřḓ řḗşḗŧ 衋ΰǈϱı ſϵϖΰ]
email.reset.text1=[Ẇḗ'řḗ şǿřřẏ ŧħȧŧ ẏǿŭ ȧřḗ ħȧṽīƞɠ ƥřǿƀŀḗḿş şīɠƞīƞɠ īƞ ŧǿ ẏǿŭř ǾŘƇĪḒ Ḿḗḿƀḗř Ƥǿřŧȧŀ ȧƈƈǿŭƞŧ. ǅıϑıΰ 靐ϰϱſı 靐ϱ]
email.reset.text2=[Ƥŀḗȧşḗ ƈŀīƈķ ŧħḗ ŀīƞķ ƀḗŀǿẇ ŧǿ řḗşḗŧ ẏǿŭř ƥȧşşẇǿřḓ. Ẏǿŭ ƈȧƞ ȧŀşǿ ƈǿƥẏ ȧƞḓ ƥȧşŧḗ ŧħḗ ŀīƞķ ḓīřḗƈŧŀẏ īƞŧǿ ẏǿŭř ƀřǿẇşḗř: ϱǅϕϱΐı ϕſϐϕǈ ſǅ靐 ΐϱϐ]
email.reset.text3=[Īƒ ẏǿŭ ḓīḓ ƞǿŧ řḗɋŭḗşŧ ȧ ƥȧşşẇǿřḓ řḗşḗŧ, ǿř īƒ ẏǿŭ ƞǿ ŀǿƞɠḗř ƞḗḗḓ ŧǿ řḗşḗŧ ẏǿŭř ƥȧşşẇǿřḓ, ƥŀḗȧşḗ ḓīşřḗɠȧřḓ ŧħīş ḗḿȧīŀ ȧƞḓ ẏǿŭř ƥȧşşẇǿřḓ ẇīŀŀ řḗḿȧīƞ ŧħḗ şȧḿḗ. ǅı ǅǋſ 靐ẛϰ 靐ϑϱ ϑϱϵſ靐ςǅ ς ſϱϐ]
email.reset.text4=[Īƒ ẏǿŭ ħȧṽḗ ȧƞẏ ɋŭḗşŧīǿƞş ǿř ƞḗḗḓ ħḗŀƥ, ƥŀḗȧşḗ ƈǿƞŧȧƈŧ ŭş ȧŧ ϰϱ ϰΐΰ ſϕ]


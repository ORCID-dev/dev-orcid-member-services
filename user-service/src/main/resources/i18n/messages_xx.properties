email.creation.text1=[Ȧƞ ȧƈƈǿŭƞŧ ǿƞ ŧħḗ ǾŘƇĪḒ Ḿḗḿƀḗř Ƥǿřŧȧŀ şīŧḗ ħȧş ƀḗḗƞ ƈřḗȧŧḗḓ ƒǿř ẏǿŭ. Ƥŀḗȧşḗ ƈŀīƈķ ǿƞ ŧħḗ ŬŘĿ ƀḗŀǿẇ ŧǿ ȧƈŧīṽȧŧḗ ẏǿŭř ȧƈƈǿŭƞŧ ȧƞḓ şḗŧ ȧ ƥȧşşẇǿřḓ: ϖǈ ϖϖſǲϰϐϑ ǅ衋 靐ǅΰ ǲϑẛϑς ſ]

# Reset email
email.reset.title=[ǾŘƇĪḒ Ḿḗḿƀḗř Ƥǿřŧȧŀ ƥȧşşẇǿřḓ řḗşḗŧ ϰϖςǲϱ ẛϑẛϑ]
email.reset.text1=[Ẇḗ'řḗ şǿřřẏ ŧħȧŧ ẏǿŭ ȧřḗ ħȧṽīƞɠ ƥřǿƀŀḗḿş şīɠƞīƞɠ īƞ ŧǿ ẏǿŭř ǾŘƇĪḒ Ḿḗḿƀḗř Ƥǿřŧȧŀ ȧƈƈǿŭƞŧ. ıϕǲ靐ϰ ϱǅϵẛǅ ſ靐]
email.reset.text2=[Ƥŀḗȧşḗ ƈŀīƈķ ŧħḗ ŀīƞķ ƀḗŀǿẇ ŧǿ řḗşḗŧ ẏǿŭř ƥȧşşẇǿřḓ. Ẏǿŭ ƈȧƞ ȧŀşǿ ƈǿƥẏ ȧƞḓ ƥȧşŧḗ ŧħḗ ŀīƞķ ḓīřḗƈŧŀẏ īƞŧǿ ẏǿŭř ƀřǿẇşḗř: ϖǲıǅẛϱ ϖϖϑϵϖ ǋϐ鶱 ıϑϖ]
email.reset.text3=[Īƒ ẏǿŭ ḓīḓ ƞǿŧ řḗɋŭḗşŧ ȧ ƥȧşşẇǿřḓ řḗşḗŧ, ǿř īƒ ẏǿŭ ƞǿ ŀǿƞɠḗř ƞḗḗḓ ŧǿ řḗşḗŧ ẏǿŭř ƥȧşşẇǿřḓ, ƥŀḗȧşḗ ḓīşřḗɠȧřḓ ŧħīş ḗḿȧīŀ ȧƞḓ ẏǿŭř ƥȧşşẇǿřḓ ẇīŀŀ řḗḿȧīƞ ŧħḗ şȧḿḗ. ϑϕ ǲǋ鶱 衋ǈǈ 靐ϱϑ ΰϵΰϑΰ靐ı ǅ 靐ςı]
email.reset.text4=[Īƒ ẏǿŭ ħȧṽḗ ȧƞẏ ɋŭḗşŧīǿƞş ǿř ƞḗḗḓ ħḗŀƥ, ƥŀḗȧşḗ ƈǿƞŧȧƈŧ ŭş ȧŧ ǈϑ ǋϰǈ ǅϑ]

